<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem-icon/JS-icon.png" type="image/x-icon">
    <title>questão 10</title>
</head>
<body>
    <body>
    <script>
        
    let numero = parseInt(prompt("Digite um número de 1 a 9:"));

    if (numero >= 1 && numero <= 9) {
        for (let i = 1; i <= 10; i++) {
            console.log(numero + " x " + i + " = " + (numero * i));
        }
    } else {
        console.log("Por favor, insira um número válido entre 1 e 9.");
    }

    </script>
    </body>
    
</body>
</html>
