<!DOCTYPE html>
<html lang="en">
<head>

    <title>questão 9</title>
</head>
<body>
    <script>
    let taxaCambio = parseFloat(prompt("Digite a taxa de câmbio:"));
    let valorDesejado = parseFloat(prompt("Digite o valor que deseja converter:"));

    let valorConvertido = valorDesejado * taxaCambio;
    alert("O valor convertido é: " + valorConvertido);
    </script>    
</body>
